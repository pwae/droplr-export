    <script>
        var date_ago = moment.unix({{ unixdate }}).fromNow();
        var date = moment.unix({{ unixdate }}).calendar();
        var uploaded_fields = document.getElementsByClassName("uploaded");
        for(var i = 0; i < uploaded_fields.length; i++) {
           uploaded_fields[i].innerHTML = date_ago;
           uploaded_fields[i].setAttribute('title', date);
        }
